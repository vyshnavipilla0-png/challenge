<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üå§Ô∏è Weather Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }
  header {
    margin-bottom: 2rem;
    text-align: center;
  }
  header h1 {
    font-weight: 600;
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  #search-form {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
  }
  #location-input {
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1.1rem;
    width: 220px;
  }
  #search-btn {
    padding: 0.6rem 1.3rem;
    background: #ff6f91;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #search-btn:hover {
    background: #ff4a68;
  }

  main {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  }

  .current-weather {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }
  .current-weather img {
    width: 100px;
    height: 100px;
  }
  .current-info {
    flex: 1;
  }
  .current-info h2 {
    font-size: 2.5rem;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  .current-info p {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 0.4rem;
  }
  .temp {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }
  .details {
    font-weight: 600;
    font-size: 1rem;
    opacity: 0.9;
  }

  .forecast {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1rem;
  }
  .day-card {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .day-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(255,111,145,0.4);
  }
  .day-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 0.5rem;
  }
  .day-card .day {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  .day-card .temp-max {
    font-weight: 700;
    color: #ff6f91;
  }
  .day-card .temp-min {
    opacity: 0.8;
    font-size: 0.9rem;
  }

  .error {
    margin-top: 1rem;
    background: #ff4a4a;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    font-weight: 600;
    color: white;
    text-align: center;
    max-width: 700px;
    box-shadow: 0 4px 15px rgba(255,74,74,0.5);
  }

  @media(max-width: 600px) {
    .current-weather {
      flex-direction: column;
      text-align: center;
    }
    .forecast {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
</head>
<body>

<header>
  <h1>üå§Ô∏è Weather Dashboard</h1>
  <form id="search-form" autocomplete="off">
    <input id="location-input" type="text" placeholder="Enter location (city or country)" required />
    <button id="search-btn" type="submit">Search</button>
  </form>
</header>

<main>
  <div id="weather-container" aria-live="polite"></div>
  <div id="error-message" class="error" style="display:none;"></div>
</main>

<script>
  const apiKey = "YOUR_OPENWEATHER_API_KEY"; // <-- Replace with your OpenWeatherMap API key!

  const form = document.getElementById('search-form');
  const input = document.getElementById('location-input');
  const weatherContainer = document.getElementById('weather-container');
  const errorMessage = document.getElementById('error-message');

  // Convert unix timestamp to weekday name
  function getWeekday(dt) {
    return new Date(dt * 1000).toLocaleDateString('en-US', { weekday: 'short' });
  }

  // Fetch weather by city name
  async function fetchWeather(city) {
    errorMessage.style.display = "none";
    weatherContainer.innerHTML = `<p style="text-align:center; opacity:0.7;">Loading weather data...</p>`;
    try {
      // First get current weather
      const currentRes = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
      );
      if (!currentRes.ok) throw new Error("Location not found");

      const currentData = await currentRes.json();

      // Then get 5-day forecast by coordinates
      const { coord: { lat, lon } } = currentData;
      const forecastRes = await fetch(
        `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&units=metric&appid=${apiKey}`
      );
      if (!forecastRes.ok) throw new Error("Failed to fetch forecast");

      const forecastData = await forecastRes.json();

      renderWeather(currentData, forecastData.daily);
    } catch (error) {
      weatherContainer.innerHTML = "";
      errorMessage.style.display = "block";
      errorMessage.textContent = error.message;
    }
  }

  function renderWeather(current, daily) {
    const weatherHTML = `
      <section class="current-weather" aria-label="Current weather">
        <img src="https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png" alt="${current.weather[0].description}" />
        <div class="current-info">
          <h2>${current.name}, ${current.sys.country}</h2>
          <p>${current.weather[0].description.charAt(0).toUpperCase() + current.weather[0].description.slice(1)}</p>
          <div class="temp">${Math.round(current.main.temp)}¬∞C</div>
          <div class="details">
            Feels like: ${Math.round(current.main.feels_like)}¬∞C | Humidity: ${current.main.humidity}% | Wind: ${Math.round(current.wind.speed)} m/s
          </div>
        </div>
      </section>

      <section class="forecast" aria-label="5-day weather forecast">
        ${daily.slice(1, 6).map(day => `
          <article class="day-card" tabindex="0">
            <div class="day">${getWeekday(day.dt)}</div>
            <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="${day.weather[0].description}" />
            <div class="temp-max">${Math.round(day.temp.max)}¬∞C</div>
            <div class="temp-min">${Math.round(day.temp.min)}¬∞C</div>
          </article>
        `).join('')}
      </section>
    `;
    weatherContainer.innerHTML = weatherHTML;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const city = input.value.trim();
    if (city) {
      fetchWeather(city);
    }
  });

  // Optional: Load default weather on page load
  fetchWeather('New York');
</script>

</body>
</html>

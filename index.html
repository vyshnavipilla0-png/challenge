<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üç¶ Ice Cream Collections Dashboard</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #f5a623, #f76b1c, #ff9472, #ffd194);
    background-size: 400% 400%;
    animation: gradientShift 18s ease infinite;
    min-height: 100vh;
    color: #2a2a2a;
    overflow-x: hidden;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  header {
    text-align: center;
    padding: 3rem 1rem 2rem;
    color: #fff;
    text-shadow: 0 0 12px rgba(0,0,0,0.3);
  }
  header h1 {
    font-weight: 900;
    font-size: 3.5rem;
    letter-spacing: 3px;
    margin-bottom: 0.2rem;
    font-family: 'Montserrat', sans-serif;
  }
  header p {
    font-style: italic;
    font-size: 1.25rem;
    color: #fff9;
  }

  main {
    max-width: 1100px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
  }

  /* Collection Title */
  .collection-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
    border-left: 5px solid #ff6f47;
    padding-left: 12px;
  }

  /* Cards Grid */
  .cards-grid {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }

  /* Glass card style */
  .card {
    background: rgba(255,255,255,0.25);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 20px rgba(255,111,71,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    color: #222;
    height: 100%;
  }
  .card:hover {
    transform: translateY(-12px);
    box-shadow: 0 14px 28px rgba(255,111,71,0.45);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 20px 20px 0 0;
    transition: transform 0.4s ease;
  }
  .card:hover img {
    transform: scale(1.1);
  }

  .card-content {
    padding: 1.5rem 1.5rem 2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .card-content h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.6rem;
    margin-bottom: 0.6rem;
    color: #ff6f47;
  }
  .card-content p {
    font-size: 1rem;
    color: #3a3a3a;
    flex-grow: 1;
    line-height: 1.4;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #fff;
    font-style: italic;
    text-shadow: 0 0 10px rgba(0,0,0,0.4);
    border-top: 1px solid rgba(255,255,255,0.3);
  }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 {
      font-size: 2.2rem;
    }
    .collection-title {
      font-size: 1.6rem;
    }
    .card img {
      height: 140px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üç® Ice Cream Collections</h1>
  <p>Discover delicious flavors and their stories</p>
</header>

<main id="collections">
  <!-- Collections inserted here by JS -->
</main>

<footer>
  &copy; 2025 Sweet Scoops &mdash; All rights reserved üç¶
</footer>

<script>
  // Ice cream collections data
  const collections = [
    {
      title: "Classic Collection",
      items: [
        {
          name: "Vanilla Dream",
          description: "A smooth and creamy vanilla ice cream made with real vanilla beans.",
          image: "https://images.unsplash.com/photo-1580894894516-c0977a9377bc?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Chocolate Heaven",
          description: "Rich and velvety Belgian chocolate ice cream for true chocoholics.",
          image: "https://images.unsplash.com/photo-1613136319267-c40bca186204?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Strawberry Bliss",
          description: "Fresh strawberry swirls combined with luscious creamy base.",
          image: "https://images.unsplash.com/photo-1589872339739-339b148a3b4e?auto=format&fit=crop&w=800&q=80"
        }
      ]
    },
    {
      title: "Fruity Delights",
      items: [
        {
          name: "Mango Magic",
          description: "Sweet tropical mango ice cream bursting with fresh flavors.",
          image: "https://images.unsplash.com/photo-1543351611-77ac8924e727?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Berry Fusion",
          description: "A vibrant mix of raspberries, blueberries, and blackberries.",
          image: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Lemon Zest",
          description: "Tangy and refreshing lemon ice cream with a bright citrus punch.",
          image: "https://images.unsplash.com/photo-1590080876772-3c206c2caed7?auto=format&fit=crop&w=800&q=80"
        }
      ]
    },
    {
      title: "Exotic Flavors",
      items: [
        {
          name: "Matcha Green Tea",
          description: "Delicate earthy taste of matcha perfectly balanced in creamy ice cream.",
          image: "https://images.unsplash.com/photo-1542144612-bb3f36305b03?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Rose & Pistachio",
          description: "Fragrant rose and crunchy pistachios combined in a delightful treat.",
          image: "https://images.unsplash.com/photo-1593444285155-0c21a031f9de?auto=format&fit=crop&w=800&q=80"
        },
        {
          name: "Salted Caramel",
          description: "Creamy caramel ice cream with a perfect touch of saltiness.",
          image: "https://images.unsplash.com/photo-1603052875039-53a8f547e219?auto=format&fit=crop&w=800&q=80"
        }
      ]
    }
  ];

  const container = document.getElementById('collections');

  // Generate collections and cards
  collections.forEach(collection => {
    const section = document.createElement('section');

    const title = document.createElement('h2');
    title.className = 'collection-title';
    title.textContent = collection.title;

    const cardsGrid = document.createElement('div');
    cardsGrid.className = 'cards-grid';

    collection.items.forEach(item => {
      const card = document.createElement('article');
      card.className = 'card';

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" loading="lazy" />
        <div class="card-content">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
        </div>
      `;
      cardsGrid.appendChild(card);
    });

    section.appendChild(title);
    section.appendChild(cardsGrid);
    container.appendChild(section);
  });
</script>

</body>
</html>

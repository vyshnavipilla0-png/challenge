<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Climate Weather Report Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .weather-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .info-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸŒ¦ï¸ Climate Weather Report Dashboard</h1>
    <p>Live Climate Insights for the People</p>
  </header>

  <div class="container">
    <div class="weather-info">
      <div class="info-box">
        <h3>ğŸŒ¡ï¸ Temperature</h3>
        <p>25Â°C</p>
      </div>
      <div class="info-box">
        <h3>ğŸ’§ Humidity</h3>
        <p>60%</p>
      </div>
      <div class="info-box">
        <h3>ğŸŒ¬ï¸ Wind Speed</h3>
        <p>15 km/h</p>
      </div>
      <div class="info-box">
        <h3>ğŸŒ UV Index</h3>
        <p>5 (Moderate)</p>
      </div>
    </div>

    <h2 style="text-align:center;">ğŸ“Š Weekly Temperature Trends</h2>
    <canvas id="weatherChart"></canvas>
  </div>

  <footer>
    <p>Â© 2025 Climate Dashboard | Powered by OpenWeather & Chart.js</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('weatherChart').getContext('2d');

    const weatherChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Temperature (Â°C)',
          data: [22, 24, 23, 25, 26, 27, 28],
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
